apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-frontend
  namespace: nest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-frontend
  template:
    metadata:
      labels:
        app: nest-frontend
    spec:
      containers:
      - name: frontend
        image: nest-frontend:local
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-config
        command: ["/bin/bash", "-c"]
        args:
        - |
          pnpm install &&
          pnpm run dev
---
apiVersion: v1
kind: Service
metadata:
  name: nest-frontend
  namespace: nest
spec:
  selector:
    app: nest-frontend
  ports:
  - port: 3000
    targetPort: 3000
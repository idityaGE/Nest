apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nest-backend-hpa
  namespace: nest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nest-backend
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nest-db-hpa
  namespace: nest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: nest-db
  minReplicas: 1
  maxReplicas: 2  # Lower max for database as scaling DB horizontally requires more care
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300  # More conservative scale-up for database
    scaleDown:
      stabilizationWindowSeconds: 600  # More conservative scale-down for database

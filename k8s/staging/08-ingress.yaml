apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nest-ingress
  namespace: nest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: nest.local
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-frontend
            port:
              number: 3000
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-backend
            port:
              number: 8000
      - path: /graphql/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-backend
            port:
              number: 8000
  - host: localhost
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-frontend
            port:
              number: 3000
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-backend
            port:
              number: 8000
      - path: /graphql/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nest-backend
            port:
              number: 8000
